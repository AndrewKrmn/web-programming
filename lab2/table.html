<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
</head>
<body>
    <h1>Таблиця даних</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Дані 1</td>
                <td>Дані 2</td>
                <td>Дані 3</td>
            </tr>
            <tr>
                <td>Дані 4</td>
                <td>Дані 5</td>
                <td>Дані 6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
