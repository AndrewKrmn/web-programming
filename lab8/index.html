<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Годинник та Калькулятор</title>
    <script src="script.js" defer></script>
</head>
<body onload="startClock()">
    <header>
        <h1>Годинник та Калькулятор</h1>
    </header>
    
    <section>
        <h2>Годинник</h2>
        <p id="clock"></p>
        <p id="calendar"></p>
    </section>

    <section>
        <h2>Калькулятор</h2>
        <input type="number" id="num1" placeholder="Число 1">
        <input type="number" id="num2" placeholder="Число 2">
        <br>
        <button onclick="calculate('+')">Додати</button>
        <button onclick="calculate('-')">Відняти</button>
        <button onclick="calculate('*')">Множити</button>
        <button onclick="calculate('/')">Ділити</button>
        <p>Результат: <span id="result"></span></p>
    </section>
</body>
</html>
